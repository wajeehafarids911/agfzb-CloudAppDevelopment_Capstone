{% extends 'djangoapp/base.html' %}

{% block title_head %} Dealership - Home {% endblock %}

{% block content %}
<body>
  <!-- Container -->
  <div class="container-fluid">
    <h2 class="text-center"> Add Review Page</h2>
    <br>
    
    <form action="{% url 'djangoapp:n_add_review' dealer_id%}"  method="post">
        {% csrf_token %}
        <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
        <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
        <select name="car" id="car" class="form-select" required>
            {% for car in cars %}
                <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
            {% endfor %}
       </select>
       <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
        <button class="btn btn-outline-primary" type="submit">Submit Review</button>
    </form>
  </div>
</body>
<script type="text/javascript">
    $('.date-own').datepicker({
       format: 'mm/dd/yyyy'
     });
</script>
{% endblock %}
